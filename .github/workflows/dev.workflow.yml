name: Build and push AKS

on:
  push:
    tags:
     - '*'
     
env:
  REGISTRY_NAME: ${{ secrets.REGISTRY_USERNAME }}
  RELEASE_VERSION: ${{ github.sha }}
  APP_NAME: whoamicore

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@main
      # explicitly passing the name of this step - must be AFTER 'uses'
      name: Checkout main branch

    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build . -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }}:${{ github.sha }}
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}' # Azure credentials
        resource-group: 'mark-aks-test'
        cluster-name: 'mark-test-2'
      id: login

    - uses: Azure/k8s-deploy@v1
      with:
        namespace: default
        manifests: |
          .manifests/ingress.yaml
          .manifests/deployment.yaml
          .manifests/service.yaml
        images: |
          index.docker.io/${{ env.REGISTRY_NAME }}/${{ env.APP_NAME }}:${{ env.RELEASE_VERSION }}
